<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinky Openchat Chat</title>
  <style>
    body {
      font-family: monospace;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 1rem;
      line-height: 1.6;
    }

    h2 {
      color: #ff4d4d;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    #chat-box {
      border: 1px solid #444;
      background: #2a2a2a;
      padding: 1rem;
      height: 60vh;
      overflow-y: auto;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .message {
      margin-bottom: 1rem;
      word-wrap: break-word;
    }

    .user {
      color: #ff4d4d;
      font-weight: bold;
    }

    .ai {
      color: #50fa7b;
      font-weight: bold;
    }

    .input-container {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
    }

    .input-container input[type="text"] {
      flex: 1;
      padding: 1rem;
      font-size: 1.1rem;
      background: #111;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .input-container button {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .input-container button:hover {
      background: #e63946;
    }

    #status {
      text-align: center;
      font-size: 1rem;
      color: #999;
      margin-bottom: 1rem;
    }

    #ollama-status {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Chat with "Pinky"</h2>
  <div id="status">Connecting...</div>
  <div id="ollama-status">Checking Ollama status...</div>
  <div id="chat-box"></div>
  <div class="input-container">
    <input id="user-input" type="text" placeholder="Type a message..." onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startDictation()" id="dictate-button">üéôÔ∏è Dictate</button>

  </div>

  <script>
    async function checkOllamaStatus() {
      const statusElem = document.getElementById("ollama-status");
      try {
        const res = await fetch("/ollama_healthcheck");
        const data = await res.json();
        if (data.status === "success") {
          statusElem.textContent = "üü¢ Ollama is online!";
          statusElem.style.color = "#50fa7b";
          statusElem.style.fontStyle = "normal";
        } else {
          statusElem.textContent = "üî¥ Ollama offline: " + data.message;
          statusElem.style.color = "#ff4d4d";
          statusElem.style.fontStyle = "italic";
        }
      } catch (err) {
        statusElem.textContent = "üî¥ Error checking Ollama status.";
        statusElem.style.color = "#ff4d4d";
        statusElem.style.fontStyle = "italic";
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await checkOllamaStatus();

      const userId = localStorage.getItem("user_id");
      try {
        const res = await fetch(userId ? `/init?user_id=${userId}` : "/init");
        const data = await res.json();
        document.getElementById("status").textContent = "";
        addMessage("ai", data.message);

        // Extract user_id from cookie if not in localStorage
        if (!userId) {
          const cookies = document.cookie.split(";").map(c => c.trim());
          const uidCookie = cookies.find(c => c.startsWith("user_id="));
          if (uidCookie) {
            localStorage.setItem("user_id", uidCookie.split("=")[1]);
          }
        }
      } catch (err) {
        console.error("Failed to init:", err);
        document.getElementById("status").textContent = "Failed to connect.";
      }
    });

    function addMessage(role, message) {
      const chatBox = document.getElementById("chat-box");
      const messageElem = document.createElement("div");
      messageElem.className = "message";
      messageElem.innerHTML = `<span class="${role === 'user' ? 'user' : 'ai'}">${role === 'user' ? 'You' : 'Pinky'}:</span> ${message}`;
      chatBox.appendChild(messageElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;
      input.value = "";
      addMessage("user", message);

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage("ai", data.response);
      } catch (err) {
        console.error("Chat error:", err);
        addMessage("ai", "<span style='color:red;'>Error: Failed to contact backend.</span>");
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    }
  </script>
  <script>
  let mediaRecorder;
  let audioChunks = [];

  async function startDictation() {
    const button = document.getElementById("dictate-button");
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      alert("üé§ Microphone access is not supported in this browser.");
      return;
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', blob, 'audio.webm');

        button.textContent = "‚è≥ Transcribing...";
        button.disabled = true;

        try {
          const res = await fetch("/transcribe", {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          if (data.text) {
            document.getElementById("user-input").value = data.text;
          } else {
            alert("‚ö†Ô∏è Failed to transcribe.");
          }
        } catch (err) {
          console.error("Transcription error:", err);
          alert("‚ùå Error during transcription.");
        } finally {
          button.textContent = "üéôÔ∏è Dictate";
          button.disabled = false;
        }
      };

      mediaRecorder.start();
      button.textContent = "üõë Stop";
      button.onclick = () => {
        mediaRecorder.stop();
        stream.getTracks().forEach(track => track.stop());
        button.onclick = startDictation;
      };
    } catch (err) {
      console.error("Microphone access denied:", err);
      alert("‚ùå Microphone access denied.");
    }
  }
</script>

</body>
</html>
