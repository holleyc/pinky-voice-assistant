<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Website URL</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 2em; }
        input[type="text"] {
            width: 100%; padding: 0.5em; font-size: 1em;
            background: #222; border: 1px solid #444; color: #fff;
        }
        button {
            padding: 0.5em 1em; font-size: 1em;
            background: #28a745; border: none; color: white;
            cursor: pointer;
        }
        #status-bar {
            margin-top: 1em;
            width: 100%;
            background-color: #333;
            border: 1px solid #444;
            height: 20px;
            border-radius: 4px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            width: 0%;
            background-color: #28a745;
            transition: width 0.4s ease;
        }
        #result {
            margin-top: 1em;
        }
    </style>
</head>
<body>

<h2>Upload Website URL to Memory</h2>
<form id="upload-form">
    <input type="text" id="url-input" placeholder="Enter a website URL (e.g. https://example.com)" required>
    <br><br>
    <button type="submit">Upload</button>
</form>

<div id="status-bar"><div id="progress"></div></div>
<div id="result"></div>

<script>
document.getElementById('upload-form').addEventListener('submit', async function (e) {
    e.preventDefault();
    const url = document.getElementById('url-input').value;
    const progress = document.getElementById('progress');
    const result = document.getElementById('result');

    result.innerText = '';
    progress.style.width = '20%';

    try {
        progress.style.width = '50%';

        const response = await fetch('/upload_url', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
        });

        progress.style.width = '80%';
        const data = await response.json();

if (data.status === 'success') {
    let html = `<span style="color:lime;">✅ Uploaded ${data.chunk_count} chunks.</span>`;

    if (data.previews && data.previews.length > 0) {
        html += '<h3 style="margin-top:1em;">Preview:</h3><ul>';
        data.previews.slice(0, 5).forEach((chunk, i) => {
            html += `<li><pre style="background:#222; padding:0.5em; border:1px solid #444;">${chunk}</pre></li>`;
        });
        html += '</ul>';
    }

    result.innerHTML = html;
} else {
            result.innerHTML = `<span style="color:orange;">⚠️ ${data.status}: ${data.error || 'No content found'}</span>`;
        }

        progress.style.width = '100%';
        setTimeout(() => progress.style.width = '0%', 3000);

    } catch (err) {
        progress.style.width = '0%';
        result.innerHTML = `<span style="color:red;">❌ Error: ${err.message}</span>`;
    }
});
</script>

</body>
</html>
