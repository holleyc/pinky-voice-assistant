<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinky Openchat Chat</title>
  <style>
    body {
      font-family: monospace;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 1rem;
      line-height: 1.6;
    }

    h2 {
      color: #ff4d4d;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    #chat-box {
      border: 1px solid #444;
      background: #2a2a2a;
      padding: 1rem;
      height: 60vh;
      overflow-y: auto;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .message {
      margin-bottom: 1rem;
      word-wrap: break-word;
    }

    .user {
      color: #ff4d4d;
      font-weight: bold;
    }

    .ai {
      color: #50fa7b;
      font-weight: bold;
    }

    .input-container {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
    }

    .input-container input[type="text"] {
      flex: 1;
      padding: 1rem;
      font-size: 1.1rem;
      background: #111;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .input-container button {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .input-container button:hover {
      background: #e63946;
    }

    #status, #ollama-status {
      text-align: center;
      font-size: 1rem;
      color: #999;
      margin-bottom: 1rem;
    }

    #ollama-status {
      font-size: 0.9rem;
      font-style: italic;
    }
  </style>
</head>

<body>
  <h2>Chat with "Pinky"</h2>
  <div id="status">Connecting...</div>
  <div id="ollama-status">Checking Ollama status...</div>

  <div id="chat-box"></div>

  <div class="input-container">
    <input id="user-input" type="text" placeholder="Type a message..." onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
  function generateUUID() {
    // Generates a UUID v4 compliant string
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
      const r = Math.random() * 16 | 0;
      const v = c === 'x' ? r : (r & 0x3 | 0x8);
      return v.toString(16);
    });
  }

  let userId = localStorage.getItem('user_id');
  if (!userId) {
    userId = generateUUID();
    localStorage.setItem('user_id', userId);
  }

  async function checkOllamaStatus() {
    const statusElem = document.getElementById("ollama-status");
    try {
      const res = await fetch("/ollama_healthcheck");
      const data = await res.json();
      if (data.status === "success") {
        statusElem.textContent = "ðŸŸ¢ Ollama is online!";
        statusElem.style.color = "#50fa7b";
        statusElem.style.fontStyle = "normal";
      } else {
        statusElem.textContent = "ðŸ”´ Ollama offline: " + data.message;
        statusElem.style.color = "#ff4d4d";
        statusElem.style.fontStyle = "italic";
      }
    } catch (err) {
      statusElem.textContent = "ðŸ”´ Error checking Ollama status.";
      statusElem.style.color = "#ff4d4d";
      statusElem.style.fontStyle = "italic";
    }
  }

  function addMessage(role, message, lexicalFacts = null) {
    const chatBox = document.getElementById("chat-box");
    const messageElem = document.createElement("div");
    messageElem.className = "message";
    messageElem.innerHTML = `<span class="${role === 'user' ? 'user' : 'ai'}">${role === 'user' ? 'You' : 'Pinky'}:</span> ${message}`;

    if (lexicalFacts && Object.keys(lexicalFacts).length > 0) {
      const factsElem = document.createElement("pre");
      factsElem.style.background = "#333";
      factsElem.style.padding = "0.5rem";
      factsElem.style.marginTop = "0.3rem";
      factsElem.style.borderRadius = "4px";
      factsElem.style.color = "#aaa";
      factsElem.textContent = `Extracted Facts: ${JSON.stringify(lexicalFacts, null, 2)}`;
      messageElem.appendChild(factsElem);
    }

    chatBox.appendChild(messageElem);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;
    input.value = "";
    addMessage("user", message);

    try {
      const response = await fetch("/chat", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      addMessage("ai", data.response, data.lexical_facts);
    } catch (err) {
      console.error("Chat error:", err);
      addMessage("ai", "<span style='color:red;'>Error: Failed to contact backend.</span>");
    }
  }

  function handleKey(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  }

  document.addEventListener("DOMContentLoaded", async () => {
    try {
      await checkOllamaStatus();
      // Other initialization code...
    } catch (error) {
      console.error("Initialization error:", error);
    }

    document.getElementById("chat-box").style.display = "block";
    document.querySelector(".input-container").style.display = "flex";
    document.getElementById("user-input").focus();

    async function initializeChat() {
      const statusElem = document.getElementById("status");
      const userId = localStorage.getItem("user_id");

      try {
        const res = await fetch(userId ? `/init?user_id=${userId}` : "/init");
        const data = await res.json();
        statusElem.textContent = "";
        addMessage("ai", data.message);

        // Store user_id from cookie if not in localStorage
        if (!userId) {
          const uidCookie = document.cookie
            .split("; ")
            .find(c => c.startsWith("user_id="));
          if (uidCookie) {
            localStorage.setItem("user_id", uidCookie.split("=")[1]);
          }
        }
      } catch (err) {
        console.error("Failed to init:", err);
        statusElem.textContent = "Failed to connect.";
      }
    }

    function addMessage(role, message) {
      const chatBox = document.getElementById("chat-box");
      const messageElem = document.createElement("div");
      messageElem.className = "message";
      messageElem.innerHTML = `<span class="${role}">${role === "user" ? "You" : "Pinky"}:</span> ${message}`;
      chatBox.appendChild(messageElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      input.value = "";
      addMessage("user", message);

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage("ai", data.response);
      } catch (err) {
        console.error("Chat error:", err);
        addMessage("ai", "<span style='color:red;'>Error: Failed to contact backend.</span>");
      }
    }


    // Initial greeting or name send
    addMessage("user", "Friend");
    try {
      const response = await fetch("/chat", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: "Friend" })
      });
      const data = await response.json();
      addMessage("ai", data.response, data.lexical_facts);
    } catch (err) {
      console.error("Init chat error:", err);
    }
  });
</script>
</body>
</html>
